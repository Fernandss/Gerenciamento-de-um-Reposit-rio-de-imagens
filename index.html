<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Minha Galeria de Imagens</h1>
    </header>
    <main class="gallery">
        <section class="image-container">

        </section>
        <section class="image-container">
            <img src="images/img2.jpg" alt="Descrição da imagem 2">

    <footer class="footer">
        <p>© 2024 Minha Galeria - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
